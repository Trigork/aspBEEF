<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href=".resources/bootstrap.min.css">
    <script src=".resources/echarts.js"></script>

</head>
<body>

<div class="container">

    <div class="h1 text-center">ASPCluster Report</div>

    <div class="row justify-content-center text-center"><div class="col-md-8">

        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th scope="row">Overlapping</th>
                    <td>#overlapping#</td>
                </tr>
                <tr>
                    <th scope="row">Outliers</th>
                    <td>#outliercount#</td>
                </tr>
            </tbody>
        </table>
    </div></div>

    <!-- TODO(1): change between dimensions dinamically. 
        The following code is just a try on changing chart properties dynamically

    <div class="col-sm-12 text-center justify-content-between mb-2">
        <button class="col-sm-5 btn btn-secondary" id="1" onclick="changeDataRojo(this.id)">Grupo 1</button>
        <div class="col-sm-2"></div>
        <button class="col-sm-5 btn btn-secondary" id="2" onclick="changeDataRojo(this.id)">Grupo 2</button>
    </div> -->

    <div class="row">
        <div id="chart" style="height: 800px" class="col-sm-12 thumbnail" ></div>
        <script type="text/javascript">


        function changeDataRojo(num){
            /* TODO(1):
                if (num == '1'){
                    data_rojo = data_rojov1;
                } else {
                    data_rojo = data_rojov2;
                }
            */

            option = {
                /*title : {
                    text: 'Resultado clustering',
                    subtext: 'dataset: iris dataset'
                },*/
                
                grid: {
                    left: '3%',
                    right: '7%',
                    bottom: '3%',
                    containLabel: true
                },
                tooltip : {
                    // trigger: 'axis',
                    showDelay : 0,
                    formatter : function (params) {
                        if (params.value.length > 1) {
                            return params.seriesName + ' :<br/>'
                            + params.value[0] + 'cm '
                            + params.value[1] + 'cm ';
                        }
                        else {
                            return params.seriesName + ' :<br/>'
                            + params.name + ' : '
                            + params.value + 'cm ';
                        }
                    },
                    axisPointer:{
                        show: true,
                        type : 'cross',
                        lineStyle: {
                            type : 'dashed',
                            width : 1
                        }
                    }
                },                    
                
                toolbox: {
                    feature: {
                        dataZoom: {},
                        brush: {
                            type: ['rect', 'polygon', 'clear']
                        }
                    }
                },
                brush: {
                },
                legend: {
                    data: #class_names#,
                    left: 'center'
                },
                xAxis : [
                    {
                        name: '#x_axis_name#',
                        type : 'value',
                        scale:true,
                        axisLabel : {
                            formatter: '{value} cm'
                        },
                        splitLine: {
                            show: false
                        }
                    }
                ],
                yAxis : [
                    {
                        name: '#y_axis_name#',
                        type : 'value',
                        scale:true,
                        axisLabel : {
                            formatter: '{value} cm'
                        },
                        splitLine: {
                            show: false
                        }
                    }
                ],
                
                series : [
                    #chart_data#
                ]
            };

            myChart.setOption(option);

        }

        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById("chart"));

        // use configuration item and data specified to show chart
        
        changeDataRojo('1');

        
    </script>
</div>

</body>
</html>
